<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">

    <title>Coding Bootcamp Testimonials Slider</title>
  </head>
  <body>
    <div class="wrapper curve">
      <div class="container">
        <div class="review">
          <div class="review-img-container">
            <img class="background-img" src="./images/pattern-bg.svg" alt="Backgroun image">
            <img class="author-img" src="./images/image-tanya.jpg" alt="Tanya image">
            <div class="button">
              <a href="#"><img src="./images/icon-prev.svg" alt="Preview button"></a>
              <a href="#"><img src="./images/icon-next.svg" alt="Next button"></a>
            </div>
          </div>
          <div class="review-info-container">
            <div class="description-container">
                <p>"I've been interested in coding for a while but taken the jump, until now. I couldn't recommend this course enough. I'm now in the job of my dreams and so excited about the future."</p>
                <div class="author-name">
                  <p>Tanya Sinclair</p>
                  <p>UX Engineer</p>
                </div>            
            </div>
          </div>
        </div>
      </div>
    </div>
    
      
  </body>
</html>
